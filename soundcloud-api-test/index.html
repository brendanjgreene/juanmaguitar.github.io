<!DOCTYPE html>
<html>
    <head>
    		<script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
        <script src="http://connect.soundcloud.com/sdk.js"></script>
    </head>
    <body>


			<form>
			    <fieldset>
			        <legend>Insert your SoundCloud API data</legend>
			            <ul>
			                <li>
			                    <label>Client ID</label>
			                    <input id="client_id">
			                </li>
			            </ul>
			    </fieldset>
			</form>

				<label>Style in SoundCloud: </label>
				<input>
				<button>Show songs</button>

        <ul id="results">

        </ul>
        <script>

					$("button").on("click", function() {

						var sClientId = $("client_id").val();

						SC.initialize({
						  client_id: sClientId
						});

						var myStyle = $("input").val();
						$('#results').html("");
					  SC.get('/tracks', { genres: myStyle }, function(tracks) {
					    $(tracks).each(function(index, track) {
					      $('#results')
					      	.append($('<li></li>')
					      		.html( track.title + ' - ' + track.genre));
					    });

					  });

					})

        </script>
    </body>
</html>
