<body>

	<div class="container">

		<!-- @begin Controller: TableCtrl -->
		<div ng-controller="TableCtrl">

			<div class="input-group">
				<input class="form-control" ng-model="searchText" placeholder="Search" type="search" ng-change="search()" />
				<span class="input-group-addon">
					<span class="glyphicon glyphicon-search"></span>
				</span>
			</div>

			<!-- @begin table -->
			<table class="table  table-hover data-table myTable">
				<thead>
					<tr>
						<th class="_id">
							<a href="#" ng-click="sort('_id',$event)">Id
								<span class="{{Header[0]}}"></span>
							</a>
						</th>
						<th class="name">
							<a ng-click="sort('name')" href="#"> Name
								<span class="{{Header[1]}}"></span>
							</a>
						</th>
						<th class="email">
							<a ng-click="sort('email')" href="#"> Email
								<span class="{{Header[2]}}"></span>
							</a>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in ItemsByPage[currentPage] | orderBy:columnToOrder:reverse">
						<td>{{item._id}}</td>
						<td>{{item.name}}</td>
						<td>{{item.email}}</td>
					</tr>
				</tbody>
			</table>
			<!-- @end table -->

			<!-- @begin pagination -->
			<ul class="pagination pagination-sm">
				<li ng-class="{active:0}">
					<a href="#" ng-click="firstPage()">First</a>
				</li>
				<li ng-repeat="n in range(ItemsByPage.length)">
					<a href="#" ng-click="setPage()" ng-bind="n+1">1</a>
				</li>
				<li>
					<a href="#" ng-click="lastPage()">Last</a>
				</li>
			</ul>
			<!-- @begin pagination -->


			<!--

				</div>
				<div class="col-xs-3">

						<span class="glyphicon glyphicon-plus"></span>

				</div>
			</div>
			-->

		</div>

	</div>

	<script src="js/app.js"></script>
